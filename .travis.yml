language: generic
sudo: required
services:
  - docker

before-install:
  - docker build -t joeattah1/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true joeattah1/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-934217986071"
  bucket_path: "docker-react"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"
